<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>JdbcTemplate SELECT Sample</title>
</head>
<body>
<h1>SELECT sample</h1>
<p th:text="${resultMessage}"></p>
<table border="1">
    <tr>
        <th>ユーザ名</th>
        <th>入力回数</th>
        <th>クリア時間(秒)</th>
    </tr>
    <tr th:each="data:${dataList}">
        <td th:text="${data.userName}"></td>
        <td th:text="${data.tryTimes}"></td>
        <td th:text="${data.playTimes}"></td>
    </tr>
</table>
</body>
</html>
